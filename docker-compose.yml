version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: base_fastapi_nextjs_db
    environment:
      POSTGRES_DB: base_fastapi_nextjs_db
      POSTGRES_USER: base_fastapi_nextjs_user
      POSTGRES_PASSWORD: base_fastapi_nextjs_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - scraper_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U base_fastapi_nextjs_user -d base_fastapi_nextjs_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: base_fastapi_nextjs_backend
    environment:
      DATABASE_URL: postgresql://base_fastapi_nextjs_user:base_fastapi_nextjs_password@db:5432/base_fastapi_nextjs_db
      ENVIRONMENT: development
      DEBUG: "true"
    ports:
      - "8001:8000"
    volumes:
      - ./backend:/app
      - /app/__pycache__
    depends_on:
      db:
        condition: service_healthy
    networks:
      - scraper_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: base_fastapi_nextjs_frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8001
      NODE_ENV: development
    ports:
      - "3001:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - scraper_network
    command: npm run dev

volumes:
  postgres_data:

networks:
  scraper_network:
    driver: bridge
