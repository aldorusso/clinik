services:
  # PostgreSQL Database
  clinik-db:
    image: postgres:16-alpine
    container_name: clinik_db
    environment:
      POSTGRES_DB: clinik_db
      POSTGRES_USER: clinik_user
      POSTGRES_PASSWORD: clinik_password
    ports:
      - "5434:5432"
    volumes:
      - clinik_postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - clinik_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clinik_user -d clinik_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  clinik-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: clinik_backend
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql://clinik_user:clinik_password@clinik-db:5432/clinik_db
      ENVIRONMENT: development
      DEBUG: "true"
    ports:
      - "8002:8000"
    volumes:
      - ./backend:/app
      - /app/__pycache__
    depends_on:
      clinik-db:
        condition: service_healthy
    networks:
      - clinik_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Next.js 16 Frontend
  clinik-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: clinik_frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8002
      NODE_ENV: development
    ports:
      - "3002:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - clinik-backend
    networks:
      - clinik_network
    command: npm run dev

volumes:
  clinik_postgres_data:

networks:
  clinik_network:
    driver: bridge
