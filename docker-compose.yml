services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: clinik_download_db
    environment:
      POSTGRES_DB: base_fastapi_nextjs16_db
      POSTGRES_USER: base_fastapi_nextjs16_user
      POSTGRES_PASSWORD: base_fastapi_nextjs16_password
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - clinik_download_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U base_fastapi_nextjs16_user -d base_fastapi_nextjs16_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: clinik_download_backend
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql://base_fastapi_nextjs16_user:base_fastapi_nextjs16_password@db:5432/base_fastapi_nextjs16_db
      ENVIRONMENT: development
      DEBUG: "true"
    ports:
      - "8002:8000"
    volumes:
      - ./backend:/app
      - /app/__pycache__
    depends_on:
      db:
        condition: service_healthy
    networks:
      - clinik_download_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Next.js 16 Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: clinik_download_frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8002
      NODE_ENV: development
    ports:
      - "3002:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - clinik_download_network
    command: npm run dev

volumes:
  postgres_data:

networks:
  clinik_download_network:
    driver: bridge
